name: Daily Finance Bot

on:
  schedule:
    - cron: "0 6 * * *"   # TÃ¼rkiye saati 09:00 (UTC+3)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install requests
      run: pip install requests

    - name: Run bot
      env:
        GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}
      run: python bot.py
